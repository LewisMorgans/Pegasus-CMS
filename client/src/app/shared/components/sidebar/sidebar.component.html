<nav id="sidebar" class="sidebar" [ngClass]="{'sidebar-bg' : false}">
  <div class="sidebar-content">
    <perfect-scrollbar>
      <div class="sidebar-header">
        <div class="logo">
        <img class="img-responsive img-rounded" src="assets/img/logo.png" alt="User picture">
        </div>
      </div>

      <div class="sidebar-profile">
        <div class="user-pic">
          <img class="img-responsive img-rounded" src="assets/img/user.jpg" alt="User picture">
        </div>
        <div class="user-info">
          <span class="user-name">Lewis
            <strong>Morgans</strong>
          </span>
          <span class="user-role">Administrator</span>
        </div>
      </div>
      <div class="sidebar-search">
        <div>
          <div class="input-group">
            <input type="text" class="form-control search-menu" placeholder="Search...">
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fa fa-search" aria-hidden="true"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li *ngFor="let menu of menus"
            [ngClass]="{'header-menu':menu.type === 'header'}">
            <div [routerLink]="menu.link">
            <span *ngIf="menu.type === 'header'">{{menu.title}}</span>
            <a *ngIf="menu.type !== 'header'">
              <i class="{{menu.icon}}"></i>
              <span >{{menu.title}}</span>
            </a>
            </div>
          </li>
        </ul>
      </div>
    </perfect-scrollbar>
  </div>
</nav>
